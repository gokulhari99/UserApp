<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript form validation - checking email</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload='document.form1.text1.focus()'>
    <div class="mail">
        <h2>Enter Email</h2>
        <form name="form1" action="#">
            <ul>
                <li><input type='text' name='text1' id="text-value" /></li>
                <li>&nbsp;</li>
                <li class="submit"><input type="submit" name="submit" value="Submit"
                        onclick="ValidateEmail(document.form1.text1)" /></li>
                <li>&nbsp;</li>
            </ul>
        </form>
    </div>
    <div class="userdetails">
        <h4>User Details </h4>
        <table class="table" cellspacing="0" cellpadding="0">
            <tbody id="table-body">
            </tbody>
        </table>
        <button id="back" type="button" onclick="getBack()">Back</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
